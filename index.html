<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genquote</title>
    <link rel="shortcut icon" href="./Assets/logob.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/68fdefb274.js" crossorigin="anonymous"></script>
</head>

<body class="dark" id="body">

    <!-- navbar -->

    <nav class="navbar">

        <h1 class="nav-title">

            <img src="./Assets/logow.svg" class="logo logo-light" alt="hi">
            <img src="./Assets/logob.svg" class="logo logo-black" alt="bye">
            Genquote
        </h1>

        <img src="./Assets/sun.svg" alt="sun" class="light-mode mode">
        <img src="./Assets/moon.svg" alt="moon" class="dark-mode mode">


    </nav>

    <!-- cover -->
    <img src="./Assets/cover.png" alt="cover" class="cover-img">

    <!-- main-container -->

    <main class="main-container">

        <section class="quote-box">

            <div class="quote-box-top">

                <i class="fa-regular fa-copy icon copy"></i>
                <i class="fa-solid fa-cloud-arrow-down icon export"></i>
                <i class="fa-solid fa-share icon share"></i>


            </div>
            <h2 class="quote-text">
                Life is a tragedy when seen in close-up, but a comedy in long-shot.
            </h2>
            <span class="quote-author">-
                Charlie Chaplin</span>

        </section>
        <button class="next-quote-btn">Next Quote</button>



    </main>

    <!-- footer -->

    <footer class="footer">
        <h6 class="dev-by">Developed By Kiran@Sura</h6>
        <a href="/">
            <i class="fa-brands fa-github-alt git-hub"></i>
        </a>

    </footer>





    <!-- Adding Script.js -->
    <script src="./js/script.js" type="module"></script>
    <script src = "./js/modules/packages/html2canvas.js"></script>
</body>

</html>
